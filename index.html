<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - Odin</title>
    <link
    href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css">
    <!-- <script src="main.js"></script> -->
    <script src="main.js" defer></script>
    <script src="dark.js" defer></script>
    <link rel="shortcut icon" href="favico.png" type="image/x-icon">
</head>
<body>
    <h1 class="title">ToDo List üêØ Odin</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>
        </ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" placeholder="Add new list" aria-label="new list name" data-new-list-input>
        <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count> </p>
        </div>
        
        <div class="todo-body">
            <div class="tasks" data-tasks>
            </div>
            
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" class="new task" placeholder="Add new list" aria-label="new task name" data-new-task-input>
                <button class="btn create" aria-label="create new list">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>


        <template id="task-template">
            <div class="task">
                <input type="checkbox"/>
                <label > 
                    <span class="custom-checkbox"></span></label>
            </div>
        </template>
    </div>
    <button class="dark-mode-button top-dark-mode-button" aria-label="dark mode toggle">
        <span aria-hidden="true" class="dark-toggle">
            <span class="DTspan"></span>
        </span>
    </button>
</body>
</html>
